<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Dynamic title with movie name and year -->
    <title>{% if movie and movie.title %}{{ movie.title }}{% if movie.year %} ({{ movie.year }}){% endif %} - NextReel{% else %}Movie Details - NextReel{% endif %}</title>
    
    <!-- Bootstrap CSS (needed for movie_card.html) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome (for movie card icons) -->
    <script src="https://kit.fontawesome.com/ac5381aca9.js" crossorigin="anonymous"></script>
    
    <!-- Tailwind CSS (for navbar) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'media',
        theme: {
          extend: {
            colors: {
              primary: '#02243f', // deep navy
              accent: '#2db830',  // brand green
            },
            boxShadow: {
              soft: '0 10px 25px rgba(2, 36, 63, 0.08)'
            }
          }
        }
      }
    </script>
    
    <style>
        :root { color-scheme: light dark; }
        body { font-family: 'Poppins', system-ui, -apple-system, Segoe UI, Roboto, 'Helvetica Neue', Arial, 'Noto Sans', 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', sans-serif; }
        .font-brand-serif { font-family: 'Merriweather', Georgia, Cambria, 'Times New Roman', Times, serif; }
        
        /* Prevent horizontal scrolling */
        body, html {
            overflow-x: hidden;
            max-width: 100%;
        }
        
        /* Override Bootstrap's default body background */
        body {
            background: #0b0f14 !important;
        }
    </style>
</head>

<body>

<!-- Include the modern navbar -->
{% include 'navbar_modern.html' %}

<!-- Main Content - movie_card.html uses Bootstrap's container-lg -->
{% include 'movie_card.html' %}

<!-- Footer (if you have one) -->
{% if false %}  <!-- Set to true if you want footer -->
{% include 'footer.html' %}
{% endif %}

<!-- Bootstrap JS (needed for movie_card functionality) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Dynamic title with movie name and year -->
    <title>{% if movie and movie.title %}{{ movie.title }}{% if movie.year %} ({{ movie.year }}){% endif %} - NextReel{% else %}Movie Details - NextReel{% endif %}</title>
    
    <!-- Bootstrap CSS removed - using Tailwind instead -->
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://image.tmdb.org" crossorigin>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- Compiled Tailwind CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/output.css') }}">
    {% if movie and movie.poster_url %}
    <link rel="preload" as="image" href="{{ movie.poster_url }}" fetchpriority="high" imagesizes="(min-width: 768px) 340px, 60vw">
    {% endif %}
    <script>
      (() => {
        try {
          const pref = localStorage.getItem('nr-theme');
          if (pref === 'light' || pref === 'dark') {
            document.documentElement.setAttribute('data-theme', pref);
          }
        } catch (e) {}
      })();
    </script>
    
    <style>
        :root { color-scheme: light dark; }
        body { font-family: 'Poppins', system-ui, -apple-system, Segoe UI, Roboto, 'Helvetica Neue', Arial, 'Noto Sans', 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', sans-serif; }
        .font-brand-serif { font-family: 'Merriweather', Georgia, Cambria, 'Times New Roman', Times, serif; }
        
        /* Prevent horizontal scrolling */
        body, html {
            overflow-x: hidden;
            max-width: 100%;
        }
        
        /* Light theme background is handled by tokens via output.css */
    </style>
</head>

<body class="bg-surface text-body">

<!-- Include the modern navbar -->
{% include 'navbar_modern.html' %}

<!-- Main Content - movie_card.html uses Bootstrap's container-lg -->
{% include 'movie_card.html' %}

<!-- Footer (if you have one) -->
{% if false %}  <!-- Set to true if you want footer -->
{% include 'footer.html' %}
{% endif %}

<!-- Bootstrap JS (needed for movie_card functionality) -->
<!-- Bootstrap JS removed - using Tailwind instead -->

</body>
</html>

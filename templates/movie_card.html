<body>
<div class="backdrop-container"></div>
<div class="background-fade-overlay"></div>



<div class="movie-card-container">

    <!-- Previous Movie Button -->
    <form method="POST" action="/previous_movie" style="display: inline;">
        <button type="submit" class="arrow-button left-arrow" {% if previous_count == 0 %}disabled{% endif %}>
            <i class="fas fa-arrow-left"></i>
        </button>
    </form>

    <!-- Next Movie Button -->
    <form method="POST" action="/next_movie" style="display: inline;">
        <button type="submit" class="arrow-button right-arrow">
            <i class="fas fa-arrow-right"></i>
        </button>
    </form>




    <!-- Float this row above the backdrop -->
    <div class="row main-movie-details">
        <!-- Your movie details here -->
        <div class="col-12 col-md-4 movie-poster-col">
            <img class="movie-poster" src="{{ movie.poster_url }}" alt="Movie Poster">
        </div>

        <div class="col-12 col-md-8 movie-details-col">
            <div class="info-container">
                <!-- Bootstrap row -->
                <div class="row">
                    <!-- Single Bootstrap column -->
                    <div class="col negative-margin-top">
                        <!-- Inline element for title -->
                        <span class="movie-title inline-element">{{ movie.title }}</span>
                        <!-- Inline-block element for year and director -->
                        <span class="year-director-container inline-block-element">
          <span class="year-content">{{ movie.year }}</span>
          <span class="director-info">Directed by {{ movie.directors }}</span>
        </span>
                    </div>
                </div>

                <!-- End of new flexbox row -->

                <!-- Existing genre and other details -->
                <div class="d-flex align-items-center genre-year-wrapper">


                    <!-- Empty div to hold genre buttons -->
                    <div class="genre-content" id="genre-info">
                        {{ movie.genres }}
                    </div>

                    <!-- Spacer div to ensure a small gap -->
                    <div class="spacer"></div>
                </div>

                <!-- Movie plot remains the same -->
                <div class="movie-plot">
                    {{ movie.plot }}
                </div>


                <!-- New info-box for score, vote components and genres -->
                <div class="info-box">
                    <div class="info-title"></div>

                    <!-- New row to contain both ratings and genres -->
                    <!-- Added a Bootstrap 'row' class to properly contain the columns -->
                    <div class="row score-votes-genre-section">

                        <!-- Column for ratings and vote count -->
                        <div class="col-md-6">
                            <div class="rating-votes-wrapper">
                                <!-- Position the circle progress bar -->
                                <div class="rating-circle" id="rating-circle" data-percent="{{ movie.rating }}" style="width:100px; height:100px;">
                                    <strong></strong>
                                </div>

                                <!-- Votes Label -->
                                <div class="votes-label action-button" id="votes">
                                    <div id="vote-number">{{ movie.votes }}</div>
                                    {#                                        <div id="vote-text"> Votes</div>#}
                                </div>




                                <!-- Updated Play button -->
                                <button class="play-trailer-button" id="play-button" data-video-url="{{ movie.trailer }}">
                                    <i class="fa-solid fa-play"></i> Play Trailer <!-- Font Awesome Play Icon + Text -->
                                </button>


                            </div>
                        </div>


                    </div>
                </div>
